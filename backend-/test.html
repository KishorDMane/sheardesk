    <img id="image1" style="width: 90%; height: 90%; margin-top: 2%; margin-left: 5%" />

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
<script>

window.onload=()=>{
    const room = prompt("Please enter room ID : ");
    if (room.trim().length == 0) {
      document.write("<h1> Room ID is mandatory to join </h1>");
      return;
    }
    const socket=io.connect("https://screen-shear-app.onrender.com",{transports:["websocket"]});
    socket.emit("join-message", room);

    socket.on("kishor",(data)=>{
       
        let img= document.getElementById('image1')
     img.src =`data:image/png;base64,${data}`;
    })
}
</script>
